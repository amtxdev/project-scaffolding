# Nginx Load Balancer Configuration for Frontend
# Distributes requests across multiple frontend instances

events {
    worker_connections 1024;
}

http {
    upstream frontend_pool {
        # Load balancing method: round-robin (good for static files)
        # Other options: least_conn, ip_hash, hash
        # round-robin is default and good for stateless static file serving
        
        # Frontend instances
        server frontend-1:80 max_fails=3 fail_timeout=30s;
        server frontend-2:80 max_fails=3 fail_timeout=30s;
        
        # Health check configuration
        # keepalive 32;  # Keep connections alive for better performance
    }

    # Health check endpoint for load balancer
    server {
        listen 8080;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # Main load balancer server
    server {
        listen 80;
        server_name _;

        # Increase body size if needed
        client_max_body_size 10M;

        # Gzip compression for static assets
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/wasm;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache headers
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy all requests to frontend pool
        location / {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Next upstream on failure
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://frontend_pool/;
            access_log off;
        }
    }
}
